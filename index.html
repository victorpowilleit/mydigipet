<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digipet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="logo"></div>
            <div class="title">
                <h1>My</h1>
                <h1>Digi</h1>
                <h1>Pet</h1>
            </div>
        </header>
        <main>
            <section>
                <div class="tamagotchi-interactions system-style">
                    <div class="life-bar-container">
                        <ion-icon name="heart"></ion-icon>
                        <div class="life-bar-length">
                            <div class="life-inner-content"></div>
                        </div>
                    </div>
                    <div class="thirst-bar"></div>
                    <div class="hunger-bar"></div>
                    <div class="happy-bar"></div>
                </div>
                <div class="tamagotchi-body">
                    <div class="egg"></div>
                </div>
                <div class="tamagotchi-buttons system-style">
                    <button><ion-icon name="fast-food-outline"></ion-icon></button>
                    <button><ion-icon name="heart"></ion-icon></button>
                    <button><ion-icon name="rainy-outline"></ion-icon></button>
                    <button><ion-icon name="medkit"></ion-icon></button>
                </div>
            </section>
        </main>
        <footer>
            <p>
                Site Developed by <strong>√çcaro Carvalho</strong>
            </p>
            <div>
                <ion-icon name="logo-github"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-whatsapp"></ion-icon>
            </div>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
